<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PARIKSHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>

    <link rel="stylesheet" href="Login Page.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Login Page.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="container">
        <div class="login-box">                        
            <!-- Left Side (Login Form) -->
            <div class="login-section">
                <div class="navbar">
                    <div class="logo">PARIKSHA</div>
                    <div class="nav-links">
                        <button class="signup-btn"><a href="Signup page.html">Sign up</a></button>
                        <button class="log-in-btn"><a href="#">Log in</a></button>
                    </div>
                </div>
                <div class="login-form">
                    <div class="auth-header">
                        <h2>Log In</h2>
                        <p>Welcome back! Please login to your account.</p>
                    </div>
                    
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn auth-btn primary">Login</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="Signup page.html">Sign Up</a></p>
                    </div>
                </div>                
            </div>

            <!-- Right Side (Image Section) -->
            <div class="image-section">                
                <div class="overlay">
                    <blockquote>
                        "It always seems imposible<br>until it's done."                        
                    </blockquote>
                </div> 
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Use the login function from auth.js
                const result = await login(email, password);
                
                if (!result.success) {
                    alert('Login failed: ' + result.error);
                }
                // No need to redirect here as the login function already handles redirection
            });
        });
    </script>
</body>
</html>
