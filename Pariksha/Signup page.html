<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PARIKSHA</title>
    <link rel="stylesheet" href="Signup Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Login Page.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="container">
        <div class="login-box">                        
            <!-- Left Side (Login Form) -->
            <div class="login-section">
                <div class="navbar">
                    <div class="logo">PARIKSHA</div>
                    <div class="nav-links">
                        <button class="signup-btn"><a href="#">Sign up</a></button>
                        <button class="log-in-btn"><a href="Login Page.html">Log in</a></button>
                    </div>
                </div>
                <div class="login-form">
                    <div class="auth-header">
                        <h2>Create Account</h2>
                        <p>Join PARIKSHA and start your learning journey today.</p>
                    </div>
                    
                    <form id="signup-form" class="auth-form">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-bar"></div>
                                </div>
                                <span class="strength-text">Password strength</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <div class="form-terms">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        
                        <button type="submit" class="btn auth-btn primary">Create Account</button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-auth">
                        <div id="g_id_onload"
                            data-client_id="YOUR_GOOGLE_CLIENT_ID"
                            data-context="signup"
                            data-callback="handleGoogleSignUp"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                            data-type="standard"
                            data-size="large"
                            data-theme="outline"
                            data-text="signup_with"
                            data-shape="rectangular"
                            data-logo_alignment="center"
                            data-width="100%">
                        </div>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="Login Page.html">Log In</a></p>
                    </div>
                </div>                
            </div>

            <!-- Right Side (Image Section) -->
            <div class="image-section">                
                <div class="overlay">
                    <blockquote>
                        "It always seems imposible<br>until it's done."                        
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const fullName = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Basic validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Use the signUp function from auth.js
                const result = await signUp(email, password, fullName);
                
                if (!result.success) {
                    alert('Signup failed: ' + result.error);
                }
                // No need to redirect here as the signUp function already handles redirection
            });
        });
    </script>
</body>
</html>
